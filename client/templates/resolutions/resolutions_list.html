<template name="resolutionsList">
	<div class="container">
		<header>
			<h1> Tareas por hacer de manera mensual</h1>
			<label class="hide-finished"> <!-- ocultar las publicaciones -->
				<input type="checkbox" checked ="{{hideFinished}}">
				Ocultar las tareas realizadas
			</label>
			{{#if currentUser}}
			<form class="new-resolution"> <!--solamente si hay un usuario se muestra la opciÃ³n -->
				<input type="text" name="title" placeholder="A new resolution">
				<input type="submit" value="submit">
			</form>
			{{/if}}
		</header>	
	</div>

  <div class="resolutions">
  	<ul> <!--se recorre cada una de las resoluciones -->
    {{#each resolutions}}
      {{> resolutionsItem}}
    {{/each}}
    </ul>
  {{> loginButtons}} <!--se muestran los botones de logeo-->
  </div>

</template>
