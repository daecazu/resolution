<template name="resolutionsItem">
<div class="post">
	<li class="{{#if checked}}checked{{/if}}">
		{{#if isOwner}}		
			<input type="checkbox" checked="{{checked}}" class="toogle-checked">
			<button class="toogle-private">
			{{#if private}}
				private
			{{else}}
				public
			{{/if}}
			</button>
		{{/if}}

		<span class="text">{{title}}</span>
		{{#if isOwner}}	
		<button class="delete">Remove</button> <!--botÃ³n delete -->
		{{/if}}
	</li>
</div>
</template>
